name: Deploy Astro site to Pages

on:
  # 每次 push 到 main 分支时触发
  push:
    branches: [ "main" ]

  # 允许手动触发 workflow
  workflow_dispatch:

# 授予权限：写入 pages，读取 id token
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免同时跑多个 build
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-pm
        run: |
          if [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install --immutable" >> $GITHUB_OUTPUT
          elif [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=install --frozen-lockfile" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 或 22，根据你的项目
          cache: ${{ steps.detect-pm.outputs.manager }}
          cache-dependency-path: ${{ steps.detect-pm.outputs.manager == 'yarn' && '**/yarn.lock' || steps.detect-pm.outputs.manager == 'pnpm' && '**/pnpm-lock.yaml' || '**/package-lock.json' }}

      - name: Install dependencies
        run: ${{ steps.detect-pm.outputs.manager }} ${{ steps.detect-pm.outputs.command }}

      - name: Build Astro
        run: ${{ steps.detect-pm.outputs.manager }} run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4